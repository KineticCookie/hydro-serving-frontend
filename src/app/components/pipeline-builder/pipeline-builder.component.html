<div class="row">
    <div class="col s6 m6">
        <h3>Available:</h3>

        <div *ngFor="let model of models" (click)="addToPipeline($event,model)">
            <app-ml-model
             [model]="model" 
             [selectRuntime]="true"
             [runtimes]="runtimes"
             (modelChange)="onModelChange($event)"></app-ml-model>
        </div>
    </div>
    <div class="col s6 m6">
        <h3>Current pipeline:</h3>

        <label for="pid">Pipeline name</label>
        <input #pid (keyup)="onKey(pid.value)">

        <div *ngFor="let model of pipelineStages" (click)="removeFromPipeline($event,model)">
            <app-ml-model 
            [model]="model"
            [selectRuntime]="false"></app-ml-model>
        </div>
    </div>
</div>

<div class="fixed-action-btn horizontal">
    <a (click)="createPipeline()" class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
</div>
